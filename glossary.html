<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    
    <dl>
        <dt><b><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype">!DOCTYPE html</a></b></dt>
        <dd>Define o tipo de documento HTML5</dd>
    </dl>
    
    <dl>
        <dt><b><a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/Document_and_website_structure">html</a></b></dt>
        <dd>define um documento HTML</dd>
    </dl>
    
    <dl>
        <dt><b><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head#:~:text=O%20elemento%20HTML%20providencia,scripts%20e%20folhas%20de%20estilos.">head</a></b></dt>
        <dd>Container para metadados, título da página<h2></h2></dd>
    </dl>
    
    <dl>
        <dt><b><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body">body</a></b></dt>
        <dd>Corpo de documento</dd>
    </dl>
</body>
</html>
